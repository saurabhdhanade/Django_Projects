<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Application</title>
  </head>


  <body>
  <!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Application</span>
</nav>
<div class="container">
<div class="d-flex align-items-center"><h1>Welcome to Application</h1></div>
	
    
    
    <!-- Form Starting -->
    <form method='post' class='was-validated' method='post'>{% csrf_token %}
    
  		<div class="form-group">
		    <label for="formGroupExampleInput">Name</label>
		    <input type="text" name=name class="form-control" id="formGroupExampleInput" placeholder="Enter Full Name" required>
  		</div>
  		<div>
		  	<div class="form-group">
		    <label for="formGroupExampleInput">Phone Number</label>
		    <input type="tel" name=phone class="form-control" id="formGroupExampleInput" placeholder="Enter 10 digit Valid Phone No." required>
  		</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		  
		  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
 	
  
  
  </body>
</html>
